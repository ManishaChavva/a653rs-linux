major_frame: 1s
partitions:
  - id: 0
    name: user
    duration: 10ms
    offset: 0ms
    period: 1s
    image: gnss_anomaly_detection_user
  - id: 1
    name: provider
    duration: 20ms
    offset: 450ms
    period: 1s
    image: gnss_anomaly_detection_provider
    mounts:
      - [examples/gnss_anomaly_detection_user/features, /features]
channel:
  - !Sampling
    name: position
    msg_size: 16B
    source: 
      partition: provider
      port: position
    destination:
      - partition: user
        port: position
  - !Sampling
    name: plausibility
    msg_size: 32B
    source: 
      partition: user
      port: plausibility
    destination:
      - partition: provider
        port: plausibility
